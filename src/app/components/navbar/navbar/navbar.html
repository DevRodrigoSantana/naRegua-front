<nav class="navbar">
  <div class="left">
    @if (logoUrl) {
      <img [src]="logoUrl" alt="Logo" class="logo" />
    }

    <span class="title">{{ title }}</span>
  </div>

  <ul class="links">
    @for (link of links; track link.path) {
      <li>
        <a [routerLink]="link.path">{{ link.label }}</a>
      </li>
    }
  </ul>
</nav>
